<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Travel - viagens</title>
</head>
<body>
     <!--HEADER-->

     <header class="shadow-2xs">
        <div class="w-full bg-gray-800 h-[100px] flex items-center justify-between">
            <div class="w-full p-4 flex flex-row">
                <h1 class="select-none text-sky-300 font-bold text-4xl">Travel</h1>
                <p class="text-white flex justify-center justify-items-normal p-1">in Brazil</p>
            </div>

            <div class="flex m-4 gap-4">
                <div class="flex md:hidden">
                    <i id="btn-open" onclick="toggleMenu()" class="fa fa-bars text-white" style="font-size: 20px;"></i>
                </div>
                <a href="index.html" class="text-white hover:text-blue-200 duration-200 hidden md:flex">
                    <div class="pr-2 flex justify-center items-center">
                        <span class="material-symbols-outlined">
                            home
                            </span>
                    </div>
                    <div class="flex items-center justify-center">
                        <p>Home</p>
                    </div>
                </a>
                <a href="travels.html" class="text-white hover:text-blue-200 duration-200 hidden md:flex">
                    <div class="pr-2 flex justify-center items-center">
                        <span class="material-symbols-outlined">
                            travel
                            </span>
                    </div>
                    <div>
                        <p>Viagens</p>
                    </div>
                </a>
                <a href="contact.html" class="text-white hover:text-blue-200 duration-200 hidden md:flex">
                    <div class="pr-2 flex justify-center items-center">
                        <span class="material-symbols-outlined">
                            phone
                            </span>
                    </div>
                    <div>
                        <p>Contato</p>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <main class="w-full flex flex-col pb-4">
        <div class="md:hidden">
            <div id="menu" class="absolute z-50 w-full hidden flex-col items-center px-3 py-2 bg-gray-800 shadow-xl">
                <nav class="flex flex-col mt-1 gap-5 w-full">
                    <a href="index.html" class="text-gray-300 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Home</a>
                    <a href="travels.html" class="text-gray-300 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Viagens</a>
                    <a href="contact.html" class="text-gray-300 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">Contatos</a>
                </nav>
            </div>
        </div>

        <!--Conteudo-->
        <nav>
            <section>
                <h1 class="mt-4 flex justify-center">Nos conte o seu problema?</h1>
                <div class="flex gap-4 flex-col">
                    <div class="text-xl ml-4 flex">
                        <span class="material-symbols-outlined">
                            settings_account_box
                            </span>
                        <p>Técnico</p>
                    </div>
                    <div class="text-xl ml-4 flex">
                        <span class="material-symbols-outlined">
                            security_update_warning
                            </span>
                        <p>App</p>
                    </div>
                    <div class="text-xl ml-4 flex">
                        <span class="material-symbols-outlined">
                            newspaper
                            </span>
                        <p>Site</p>
                    </div>
                    <div class="text-xl ml-4 flex">
                        <span class="material-symbols-outlined">
                            support_agent
                            </span>
                        <p>Suporte</p>
                    </div>
                    <div class="text-xl ml-4 flex">
                        <span class="material-symbols-outlined">
                            help
                            </span>
                        <p>Duvidas</p>
                    </div>
                    <div class="text-xl ml-4 flex">
                        <span class="material-symbols-outlined">
                            upgrade
                            </span>
                        <p>Melhorias</p>
                    </div>
                </div>
            </section>
        </nav>
    </main>
    <!--FOOTER-->
    <footer>
        <div class="flex items-center justify-center">
            <h1 class="font-bold p-4">© Direitos reservados 2025 | @Travel in Brazil</h1>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
